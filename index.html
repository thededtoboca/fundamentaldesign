<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>흔들리면서도 선다</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      color: black;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: black;
      border-radius: 20%;
      animation: blink 1.5s infinite ease-in-out alternate;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .answer {
      position: absolute;
      color: black;
      font-size: 1rem;
      white-space: nowrap; 
      animation: float 15s linear infinite; 
      opacity: 0; 
      padding: 8px 12px; 
      background-color: rgba(255, 255, 255, 0.9); 
      border: 1px solid #ddd; 
      border-radius: 2px; 
      z-index: 10; 
    }


    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      80% {
        opacity: 1; 
      }
      100% {
        transform: translateY(-10vh); 
        opacity: 0; 
      }
    }
  </style>
</head>
<body>

    <script src="script.js"></script>


</body>
</html>
